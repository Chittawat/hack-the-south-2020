<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Google Chart CandleStick Chart</title>
	
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
			google.charts.load('current', {'packages':['corechart']});
			google.charts.setOnLoadCallback(drawChart);

				function drawChart() {
				var data = google.visualization.arrayToDataTable([
				  ['Mon', 20, 28, 38, 45],
				  ['Tue', 31, 38, 55, 66],
				  ['Wed', 50, 55, 77, 80],
				  ['Thu', 77, 77, 66, 50],
				  ['Fri', 68, 66, 22, 15]
				  // Treat first row as data as well.
				], true);
			
				var options = {
				  legend:'none',
				  title: 'Candlestick Chart',
				  vAxis: { title: 'Stock Price'},
				  hAxis: { title: 'Day'},
				  animation: {duration:1000, easing: 'inAndOut', startup: true}
				};
			
				var chart_1 = new google.visualization.CandlestickChart(document.getElementById('chart_div_1'));
				var chart_2 = new google.visualization.CandlestickChart(document.getElementById('chart_div_2'));
			
				chart_1.draw(data, options);
				chart_2.draw(data, options);
			  }
		</script>
	<head>
	
	<body>
		<div id="chart_div_1" style="width: 900px; height: 500px;"></div>
		<div id="chart_div_2" style="width: 900px; height: 500px;"></div>
	</body>
</html>
