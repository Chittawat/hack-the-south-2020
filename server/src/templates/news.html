<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>News</title>
	
		<!-- Link style.css and Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
		<!-- Load Google Chart JS -->
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	
		<!-- JavaScript for drawing Candlestick chart using Google Chart JS -->
		<script type="text/javascript">
			google.charts.load('current', {'packages':['corechart']});
			google.charts.setOnLoadCallback(drawChart);
		
			var fin   = {{post[1]|safe}};
			var finext=[];
			console.log(fin[0]);
			for(var i=0;i<fin.length;i++){
				fin[i].pop()
			}

			function testButton() {
				document.getElementById("OneWeekPlot").innerHTML = "Feature to be Implemented";
				document.getElementById("OneMonthPlot").innerHTML = "Feature to be Implemented";
				document.getElementById("OneYearPlot").innerHTML = "Feature to be Implemented";
				document.getElementById("FiveYearPlot").innerHTML = "Feature to be Implemented";
			}
	  
			function drawChart() {
				var data = google.visualization.arrayToDataTable(fin, true);
		
				var options = {
				  title: 'Candlestick Chart',
				  vAxis: { title: 'Currency Price with respect to 1 USD'},
				  hAxis: { title: 'Date'},
				  legend:'none',
				  // animation: {duration:1000, easing: 'inAndOut', startup: true}, // too much things to plot
				  candlestick: {
					fallingColor: { strokeWidth: 0, fill: '#a52714' }, 	// red
					risingColor : { strokeWidth: 0, fill: '#0f9d58' },  // green
				  }			  
				};
		
				var chart = new google.visualization.CandlestickChart(document.getElementById('chart_div'));
		
				chart.draw(data, options);
			}
		</script>
	</head>

	<body>
	<!-- <script src="https://d3js.org/d3.v4.js"></script> -->

		<div class="row">
			<div class="col-lg-4"

			  /*height:1260px;*/

			">
				<ul>
					<li class="news" style="text-align: center;"><h1 class="display-3">News</h1></li>

					  <h3><a href="{{ post[0][x].link }}" style="color: black;">{{ post[0][x].title }}</a></h3>

			<!-- <div id="my_dataviz" style="width:100%;border: 1px solid black;"></div> -->

				<div style="width:"></div>
